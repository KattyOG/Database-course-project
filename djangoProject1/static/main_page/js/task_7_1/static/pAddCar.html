<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Input Animation</title>
</head>

<body id="body">
    <div class="container">
            <div class="form__container">
                <div class="label__name">
                    <span class="header">
                        Добавление машины
                    </span>
                </div>
                <div class="form">
                    <label for="name" class="label-name">
                        <span class="content-name">
                            Марка
                        </span>
                    </label>
                    <input type="text" name="a" autocomplete="off" required>
                </div>
                <div class="form">
                    <label for="name" class="label-name">
                        <span class="content-name">
                            Стоимость
                        </span>
                    </label>
                    <input type="text" name="b" autocomplete="off" required>

                </div>
                
                <button class="sub" onclick="makeAction()">Добавить</button>
            </div>
    </div>

    <script>
        "use strict";
    
        function ajaxGet(urlString, callback) {
            let r = new XMLHttpRequest();
            r.open("GET", urlString, true);
            r.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            r.send(null);
            r.onload = function() {
                callback(r.response);
            }
        }
    
        function makeAction() {
            const a = document.getElementsByName( "a" )[0].value
            const b = document.getElementsByName( "b" )[0].value
                
            const url = `addCar?car=${a}&price=${b}`
            ajaxGet(url, function(answerString) {
                alert(answerString)
            });
        }
    </script>
</body>

</html>
